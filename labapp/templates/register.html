<html> 
    <head>
      <meta charset="UTF-8">
      <title>
        Sign up
      </title>
      <link rel="stylesheet" href="/static/stylesheets/styles.css">
    </head>
    <body id="loginForm">
            <main>
                <form method="POST" action="/register">
                    <div class="auth-form">
                        <h3>Registration</h3>
                        <p><input name="loginField" type="text" placeholder="Login" id="log_field"></p>
                        <p><input name="passField" type="password" placeholder="Password" id="pass_field"></p>
                        <p><input name="emailField" type="email" placeholder="Email" id="email_field"></p>
                        <button type="submit" id="sendbtn" >Sign up</button>
                    </div>
                </form>
            </main>
    </body>
</html>
